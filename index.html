    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la tipografía y el fondo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Un gris azulado claro para un fondo suave */
            color: #334155; /* Texto oscuro para buena legibilidad */
        }
        /* Estilos para el contenedor principal */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        /* Estilos para los botones de quirófano */
        .quir-button {
            background-color: #3b82f6; /* Azul vibrante */
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px; /* Bordes muy redondeados */
            font-weight: bold;
            font-size: 1.125rem; /* Tamaño de fuente ligeramente más grande */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Sombra sutil */
            transition: all 0.3s ease-in-out; /* Transición suave para hover */
            cursor: pointer;
            margin: 0.75rem; /* Espacio entre botones */
            text-decoration: none; /* Quitar subrayado de enlaces */
            display: inline-flex; /* Para centrar el texto verticalmente */
            align-items: center;
            justify-content: center;
        }
        .quir-button:hover {
            background-color: #2563eb; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-3px); /* Efecto de elevación */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Sombra más pronunciada */
        }
        /* Estilos para la subpágina de detalles del quirófano */
        .quir-detail-page {
            background-color: white;
            border-radius: 1.5rem; /* Bordes redondeados */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            animation: fadeIn 0.5s ease-out forwards; /* Animación de entrada */
        }
        .quir-detail-page img {
            border-radius: 0.75rem; /* Bordes redondeados para imágenes */
            margin-top: 1rem;
            width: 100%; /* Imágenes responsivas */
            height: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Estilos para el botón de volver */
        .back-button {
            background-color: #64748b; /* Gris suave */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #475569; /* Gris más oscuro al pasar el ratón */
            transform: translateY(-2px);
        }
        /* Estilos para el texto de detalles */
        .detail-text {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .detail-text strong {
            color: #1e293b; /* Color más oscuro para los títulos de los detalles */
        }
        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            .quir-button {
                width: 100%; /* Botones de ancho completo en móviles */
                max-width: 300px; /* Ancho máximo para evitar que sean demasiado grandes */
            }
            .quir-detail-page {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

        // Función para mostrar la página principal y ocultar los detalles
        function showMainPage() {
            mainPage.style.display = 'flex';
            quirDetailContainer.innerHTML = ''; // Limpiar contenido de detalles
        }

        // Función para mostrar los detalles de un quirófano específico
        function showQuirurgoDetail(quirurgoId) {
            mainPage.style.display = 'none'; // Ocultar página principal
            quirDetailContainer.innerHTML = ''; // Limpiar contenido anterior

            const quirurgo = quirurgosData.find(q => q.id === quirurgoId);

            if (quirurgo) {
                const detailPage = document.createElement('div');
                detailPage.className = 'quir-detail-page';
                detailPage.innerHTML = `
                    <h2 class="text-3xl font-bold text-center mb-6">${quirurgo.id}</h2>
